        .container {
            display: flex; /* Use flexbox for side-by-side layout */
            justify-content: center;
            align-items: flex-start; 
            width: 70%; 
            gap: 40px; 
        }
        .converter-box {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            background: linear-gradient(180deg, #fdf587, #cdee86);
            color: #7b3933;

            width: 80%; 
            margin-bottom: 10px;
            border: 1px solid #ccc;

            margin-right: auto; 
        }

            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
        h1 {
            font-size: 4em;
            font-weight: 2000;
            font-style:oblique;
            margin-bottom: 5px;
            color: #FF69B4;
            margin-top: 0px;
        }
        h3 {
            font-size: 1.1em;
            font-weight: 1000;
            font-style: italic;
            margin-bottom: 20px;
            color:#87c7ff
        }
        p {
            font-size: 0.8em;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color:#ED164F
        }
        .home-parent{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home {
            display: inline-block;
            font-family: JetBrains Mono;
            background-color: #984cfa;
            border-color: #fdf587;
            border-radius: 2px;
            border-style: solid;
            border-width: 1px;
            margin-top: 10dvh;
            transition: 0.2s;
            padding: 10px;
        }

        .home:hover{
            color: white;
            background-color: #7b3933;
            transform:scale(1.03);
            border-radius: 2px;
        }

<body>

<h1 id= "header">Transverter</h1> 
<script>
    const header = document.getElementById('header');
  header.style.userSelect = 'none';
  header.setAttribute('contenteditable', 'false');

  // Prevent copying
  header.addEventListener('copy', (event) => {
    event.preventDefault();
    alert('Copying this header is not allowed.');
  });
</script>

<h3 id= "title">Your Number One's Converter!</h3>
<script>
    const title = document.getElementById('title');
    title.style.userSelect = 'none';
    title.setAttribute('contenteditable', 'false');
  
    // Prevent copying
    title.addEventListener('copy', (event) => {
      event.preventDefault();
      alert('Copying this title is not allowed.');
    });
  </script>

<p id="text">Please input your desired values below:</p>
<script>
  const text = document.getElementById('text');
  text.style.userSelect = 'none';
  text.setAttribute('contenteditable', 'false');

  // Prevent copying
  text.addEventListener('copy', (event) => {
    event.preventDefault();
    alert('Copying this text is not allowed.');
  });
</script>

<div class="container">
    <!-- Temperature Converter Box -->
    <div class="converter-box temperature-box">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius to Fahrenheit:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertTemperature()">
        <p id="fahrenheitResult" class="result"></p>

        <label for="fahrenheit">Fahrenheit to Celsius:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertTemperature()">
        <p id="celsiusResult" class="result"></p>
    </div>

    <!-- Length Converter Box -->
    <div class="converter-box length-box">
        <h2>Length Converter</h2>
        <label for="meters">Meters to Feet:</label>
        <input type="number" id="meters" placeholder="Enter Meters" oninput="convertLength()">
        <p id="feetResult" class="result"></p>

        <label for="feet">Feet to Meters:</label>
        <input type="number" id="feet" placeholder="Enter Feet" oninput="convertLength()">
        <p id="metersResult" class="result"></p>
    </div>
</div>

<script>
    // Temperature Conversion Functions
    function convertTemperature() {
        // Celsius to Fahrenheit
        let celsius = document.getElementById('celsius').value;
        if (celsius !== '') {
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('fahrenheitResult').textContent = `${celsius}째C = ${fahrenheit.toFixed(2)}째F`;
        } else {
            document.getElementById('fahrenheitResult').textContent = '';
        }

        // Fahrenheit to Celsius
        let fahrenheit = document.getElementById('fahrenheit').value;
        if (fahrenheit !== '') {
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('celsiusResult').textContent = `${fahrenheit}째F = ${celsius.toFixed(2)}째C`;
        } else {
            document.getElementById('celsiusResult').textContent = '';
        }
    }

    // Length Conversion Functions
    function convertLength() {
        // Meters to Feet
        let meters = document.getElementById('meters').value;
        if (meters !== '') {
            let feet = meters * 3.28084;
            document.getElementById('feetResult').textContent = `${meters} meters = ${feet.toFixed(2)} feet`;
        } else {
            document.getElementById('feetResult').textContent = '';
        }

        // Feet to Meters
        let feet = document.getElementById('feet').value;
        if (feet !== '') {
            let meters = feet / 3.28084;
            document.getElementById('metersResult').textContent = `${feet} feet = ${meters.toFixed(2)} meters`;
        } else {
            document.getElementById('metersResult').textContent = '';
        }
    }
</script>
